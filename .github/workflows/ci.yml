name: Python CI with Jira Integration

on:
  push:
    branches:
      - testes
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout do código
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Configurar o Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      # 3. Instalar dependências
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest

      # 4. Rodar testes
      - name: Run tests
        id: pytest
        run: |
          pytest --junitxml=results.xml
        continue-on-error: true

      # 5. Criar issue no Jira em caso de falha nos testes
      - name: Create Jira Issue on Test Failure
        if: failure()
        env:
          JIRA_BASE_URL: ${{ secrets.JIRA_BASE_URL }}
          JIRA_EMAIL: ${{ secrets.JIRA_EMAIL }}
          JIRA_API_TOKEN: ${{ secrets.JIRA_API_TOKEN }}
        run: |
          FAILED_TESTS=$(grep -c '<failure>' results.xml || true)
          if [ "$FAILED_TESTS" -gt 0 ]; then
            curl -X POST \
              -H "Authorization: Basic $(echo -n $JIRA_EMAIL:$JIRA_API_TOKEN | base64)" \
              -H "Content-Type: application/json" \
              -d '{
                "fields": {
                  "project": {
                    "key": "T1"  # Substitua pelo código do projeto no Jira
                  },
                  "summary": "Test failures detected in CI pipeline",
                  "description": "Failed tests: '"$FAILED_TESTS"'.\n\nCommit Information:\n- Commit: ${{ github.sha }}\n- Author: ${{ github.actor }}\n- Message: ${{ github.event.head_commit.message }}",
                  "issuetype": {
                    "name": "Bug"
                  }
                }
              }' $JIRA_BASE_URL/rest/api/2/issue/
          fi
        
      - name: Debug Jira Issue Creation
        run: |
            echo "Verificando se o Jira está acessível e se a criação da issue funciona..."
        
            # Testa a requisição com a flag -v para obter uma resposta mais detalhada
            response=$(curl -v -u "${{ secrets.JIRA_EMAIL }}:${{ secrets.JIRA_API_TOKEN }}" \
                 -X POST \
                 --data '{
                   "fields": {
                     "project": { "key": "PROJ" },
                     "summary": "Bug detected in the application",
                     "description": "Detailed description of the bug",
                     "issuetype": { "name": "Bug" }
                   }
                 }' \
                 -H "Content-Type: application/json" \
                 https://${{ secrets.JIRA_BASE_URL }}/rest/api/2/issue)
        
            # Exibe a resposta completa da requisição
            echo "Resposta completa da requisição Jira:"
            echo "$response"
        
            # Verifica se houve erro e mostra o status
            if [[ "$response" == *"errorMessages"* ]]; then
              echo "Erro ao criar issue no Jira. Verifique os detalhes acima."
            else
              echo "Issue criada com sucesso no Jira."
            fi
        
        


        
